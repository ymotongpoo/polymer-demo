<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="stylesheet" href="../elements/app-theme.html">

<dom-module id="data-binding">
  <style>
   :host {
     width: 100%;
     height: 100%;
   }

   #foo_type {
     margin: 8px;
     color: var(--x-primary-text-color, --primary-text-color);
   }

   peper-input {
     margin: 8px;
     --paper-input-container-focus-color: var(--light-primary-color);
   }
  </style>
  <template>
    <div id="foo_type">foo: <span>[[foo]]</span>, type of foo: <span>[[type_of_foo]]</span></div>
    <paper-input label="value of foo"
                 auto-validate
                 pattern="[0-9]+"
                 error-message="only digits"
                 value="{{foo}}"></paper-input>
  </template>
  <script>
   Polymer({
     is: 'data-binding',

     listeners: {
       'foo-changed': '_fooChanged'
     },

     properties: {
       foo: {
         type: Number,
         notify: true,
         value: 0
       },
       type_of_foo: {
         type: Object,
       }
     },

     _fooChanged: function() {
       this.type_of_foo = typeof this.foo;
       console.log(this.foo);
     }
   });
  </script>
</dom-module>
