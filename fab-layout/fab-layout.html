<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<dom-module id="fab-layout">
  <style>
   :host {
     position: relative;
     width: 100%;
     height: 100%;
     --paper-toolbar-background: var(--default-primary-color);
     --paper-fab-background: var(--accent-color);
     --paper-item {
       color: var(--dark-primary-color);
     }
   }

   paper-header-panel {
     position: relative;
     width: 100%;
     height: 100%;
   }

   paper-fab {
     position: fixed;
     right: 100px;
     bottom: 100px;
   }
  </style>
  <template>
    <paper-header-panel>
      <paper-toolbar>
        <div class="title">FAB layout demo</div>
      </paper-toolbar>
      <div class="main">
        <template is="dom-repeat" items="{{data}}">
          <paper-item>
            <paper-item-body two-line>
              <div>{{item.title}}</div>
              <div secondary>{{item.date}}</div>
            </paper-item-body>
          </paper-item>
        </template>
        <paper-fab icon="add"></paper-fab>
      </div>
    </paper-header-panel>
  </template>
  <script>
   Polymer({
     is: 'fab-layout',

     properties: {
       data: {
         type: Array,
         value: function() {
           return [
             {title: "foo", date: "2015-07-03"},
             {title: "bar", date: "2015-07-03"},
             {title: "buz", date: "2015-07-03"},
             {title: "foo2", date: "2015-07-04"},
             {title: "bar2", date: "2015-07-04"},
             {title: "buz2", date: "2015-07-04"},
             {title: "foo3", date: "2015-07-05"},
             {title: "bar3", date: "2015-07-05"},
             {title: "buz3", date: "2015-07-05"},
             {title: "foo4", date: "2015-07-06"},
             {title: "bar4", date: "2015-07-06"},
             {title: "buz4", date: "2015-07-06"}
           ]
         }
       }
     }
   });
  </script>
</dom-module>
