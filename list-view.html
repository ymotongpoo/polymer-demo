<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<dom-module id="list-view">
  <style is="custom-style">
   :host {
     @apply(--layout-vertical);
   }

   .main {
     @apply(--layout-flex);
     @apply(--layout-scroll);
     background-color: var(--main-background-color);
   }

   paper-item {
     margin: 0 auto;
     width: 700px;
     background-color: var(--paper-item-background-color);
   }

   .demo {
     color: var(--demo-color);
     font-size: 24px;
   }

   .desc {
     color: var(--desc-color);
     font-size: 14px;
   }
  </style>

  <template>

    <paper-header-panel>
      <paper-toolbar>
        <div>Polymer demo</div>
      </paper-toolbar>
      <div class="main content fit">

        <template is="dom-repeat" items="[[pages]]">
          
          <paper-item on-click="_onItemClick">
            <paper-item-body two-line>
              <div class="demo">[[item.demo]]</div>
              <div class="desc" secondary>[[item.desc]]</div>
            </paper-item-body>
          </paper-item>
          
        </template>
        
      </div>
    </paper-header-panel>

  </template>
  <script>
   Polymer({
     
     is: 'list-view',
     
     properties: {
       pages : {
         type : Array,
         value: function() {
           return [
             {
               demo: "data binding and property type", 
               desc: "check binded data type",
               path: "binded-data-type"
             }, 
             {
               demo: "attribute binding demo", 
               desc: "check if attribute binding handles type cast and type checking based on its declared type",
               path: "attribute-binding"
             }, 
             {
               demo: "xxxxxxxxx",
               desc: "xxxxxxxxx",
               path: "foo"
             }
           ];
         }
       }
     },

     _onItemClick : function(event) {
       var data = event.model.item;
       window.location = data.path;
     }
   });
  </script>
</dom-module>
